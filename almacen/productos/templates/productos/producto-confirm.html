{% extends "core/base.html" %}

{% block title %}Eliminar Producto{% endblock %}

{% block contenido %}
<div class="card shadow-lg border-danger">
    <div class="card-header bg-danger text-white">
        <h3 class="text-center mb-0">{{ titulo }}</h3>
    </div>
    <div class="card-body text-center">
        <p class="fs-5">¿Estás seguro de que deseas eliminar el producto <strong>{{ object.nombre }}</strong>?</p>
        <p class="text-muted">Esta acción no se puede deshacer.</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger px-4">🗑️ Confirmar eliminación</button>
            <a href="{% url 'productos:producto-list' %}" class="btn btn-secondary px-4">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
